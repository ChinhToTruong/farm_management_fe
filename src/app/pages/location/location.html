<app-table [title]="title" [columns]="cols" [data]="locations" [showExport]="true" [id]="id" [searchField]="'name'"
           [paginator]="true"
           (selectionChanged)="selectionChange($event)" (onDeleteList)="onDeleteList($event)" (onDelete)="onDelete($event)"
           (onSearch)="onSearch($event)" (onEdit)="onEdit($event)" (onNew)="onNew()" [rowHover]="false" [total]="total" />



<p-dialog [modal]="true" [(visible)]="visible" [style]="{ width: '100rem' }">
    @if(visible){
        <app-location-detail [mode]="mode" [location]="selectedLocation" (onSubmit)="onSubmit()"/>
    }
</p-dialog>
